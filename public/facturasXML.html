<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACTURAS</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <main>
        <h1 class="h3 mb-3 fw-normal text-center"> INGRESA LA FACTURA </h1>
        <div class=" d-flex justify-content-center">
            <form id="xmlUpload" action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="xml" required multiple>
                <br><br>
                <button type="submit" class="btn btn-primary w-100 py-2">LEER XML DE LA FACTURA</button>
            </form>
        </div>
    </main>
</body>
</html>
