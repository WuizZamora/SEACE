<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTADOS DE CUENTA</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <main>
        <h1 class="h3 mb-3 fw-normal text-center"> INGRESA ARCHIVO DE ESTADO DE CUENTA (EXCEL) </h1>
        <div class="d-flex justify-content-center">
            <form id="excelUploadForm" action="/extraerCuenta" method="post" enctype="multipart/form-data" onsubmit="handleFormSubmit(event)">
                <input type="file" name="excel" required>
                <br><br>
                <button type="submit" class="btn btn-primary w-100 py-2">LEER ARCHIVO</button>
            </form>
        </div>
    </main>

    <script>
        // Función para manejar el evento submit del formulario
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevenir el comportamiento predeterminado

            // Realizar alguna lógica adicional si es necesario antes de enviar el formulario

            // Enviar el formulario
            document.getElementById("excelUploadForm").submit();
        }
    </script>
</body>
</html>
