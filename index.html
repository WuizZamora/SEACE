<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión | SEACE </title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container form-signin w-100 m-auto d-flex justify-content-center">
        <form id="loginForm" action="/login" method="post">
            <h1 class="text-center">SEACE</h1>
            <h4 class="h3 mb-3 fw-normal">Inicio de Sesión</h4>
            <div class="text-center mb-4">
                <img src="img/SEACE.jpeg" alt="LOGO SEACE" width="150" height="150">
            </div>
            <div class="mb-3">
                <div class="form-floating">
                    <input type="text" id="usuario" name="usuario" class="form-control" autocomplete="off" required>
                    <label for="usuario" class="form-label">Usuario:</label>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-floating">
                    <input type="password" id="pass" name="pass" class="form-control" autocomplete="off" required>
                    <label for="pass" class="form-label">Contraseña:</label>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary w-100 py-2">Iniciar sesión</button>
            </div>            
        </form>
    </div>
    <div id="message"></div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js">
        fetch('localhost:5000/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username: 'usuario', password: 'contraseña' })
        })
  .     then(response => response.json())
            .then(data => {
                console.log(data.message); // Aquí se verá el mensaje de inicio de sesión exitoso
                if (data.message === 'Inicio de sesión exitoso') {
                window.location.href = '/overview.html'; // Cambia '/dashboard' a la URL deseada para redirigir al usuario.
            }
            })
            .catch(error => {
                console.error('Error:', error);
            });

    </script>
</body>
</html>
